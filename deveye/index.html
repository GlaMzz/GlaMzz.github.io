<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header-name">
                    <img src="./imgs/logo.svg" alt="" class="header-logo">
                    <h1 class="logo-name">DevEye</h1>
                </div>
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Главная</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Курсы</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Сообщество</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Соревнования</a>
                    </li>
                </ul>
                <div class="header__profile">
                    <img src="./imgs/Black.svg" alt="" class="profile-picture">
                    <h3 class="profile-name">Nurkeldi</h3>
                </div>
                <div class="points">
                    <img src="./imgs/Black1.svg" alt="" class="point-logo">
                    <span class="point-count">35</span>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__inner">
                <img src="./imgs/Ellipse 5.png" alt="" class="bg-1">
                <img src="./imgs/Ellipse 7.png" alt="" class="bg-2">
                <div class="full">
                    <img src="./imgs/Group 11.svg" alt="" class="bg-3">
                </div>
                

                <div class="main-content">
                    <span class="tag">&lth1&gt</span>
                    <h1 class="main-header-first"><strong class="black">CODE</strong> YOUR</h1>
                    <h1 class="main-header-second">VISION</h1>
                    <span class="tag">&lt/h1&gt</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
